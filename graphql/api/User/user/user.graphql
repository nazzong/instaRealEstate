type Query {
  getUser: [User]!
  getUserSearch(searchValue: String!): [User]!
  getUserByEmail(email: String!): User
  getUserByMobile(mobile: String!): User
}

type Mutation {
  createUser(email: String!, name: String!, mobile: String!): Boolean!
  deleteUser(id: String!): Boolean!
  sendUserMessage(user: [String!]!, type: String!, text: String!): Boolean!
}
